<!--Stock Display page by Ian Mcnulty-->
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <title>StockSim: Learn How to Trade</title>

    <!-- Bootstrap -->
    <link rel = "stylesheet" href = "/static/stylesheets/newStyle.css">
    <link href="/static/stylesheets/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    </head>
    <header>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top" style = "background-color:rgb(33, 103, 42)">
            <div class="container-fluid">
              <a class="navbar-brand" href="home">
                <img src = "/static/stockLogo.png" alt = "stock symbol" width = "35" height = "35" class="d-inline-block align-top">
                StockSim: Learn How to Trade
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="aboutus">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="information">Information</a>
                  </li>
                  <li class="nav-item">
                    <a class = "nav-link" method = "POST" href = "logout"> Logout</a>
                  </li>  
                </ul>
                <form action="/stockSearch" method="post">
                  <input type="search" name="searchTerm" placeholder="Find a stock..."
                          value="{{ request.form['searchTerm'] }}">
                  <button>Search</button>
              </form>
              </div>
        
            </div>
          </nav>

    </header>
    <body>
        <div class="stockDisplay">
            <h1>{{ stock['ticker'] }} - {{ stock['name'] }}</h1>
            <h3>Headquarters: {{ stock['headquarters'] }}</h3>
            <h3>Listed at: {{ stock['listedAt'] }}</h3>
            <canvas id="stockChart" width="900" height="400"></canvas>
            <script>
                var ctx = document.getElementById("stockChart").getContext("2d");
                var stockChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: {{ dates | safe }},
                        datasets: [{
                            label: "Stock values",
                            data: {{ avgs | safe }},
                            fill: false,
                            borderColor: "rgb(20, 100, 200)",
                            lineTension: 0
                        }]
                    },
                    options: {
                        display: true
                    }
                });
            </script>
        </div>        
        
        <form action="/changeView" method="post" style = "padding-left: 30px;">
            <div class = "row justify-content-center">
            <div class = "form-row align-items-center">
                <div class = "form-group col-md-6">
                    <label for = "startDate">Starting Date:</label>
                    <input type="date" class = "form-control" name="startDate" placeholder="yyyy-mm-dd" 
                        value="{{ request.form['startDate'] }}">
                </div>
                <div class = "form-group col-md-6">
                    <label for = "endDate">Ending Date:</label>
                    <input type="date" class = "form-control" name="endDate" placeholder="yyyy-mm-dd"
                        value="{{ request.form['endDate'] }}">
                </div>
            </div>
            <div class = "form-row align-items-center">
                <div class = "form-group col-md-6">
                    <label for = "timespan">Timespan:</label>
                    <select class = "form-control" name="timespan" value="{{ request.form['timespan'] }}">
                        <option value="hourly">Hourly prices</option>
                        <option value="daily">Daily prices</option>
                        <option value="weekly">Weekly prices</option>
                        <option value="monthly">Monthly prices</option>
                    </select>
                </div>
            </div>
            </div>
            <br>
            
                <button type="submit" class="btn btn btn-lg btn-block" style = "background-color:rgb(33, 103, 42);color: white;">Show Ranges</button>
            
        </form>
        <br>

        <form action="/orderForm" method="post" style = "padding-left: 30px;">
            <div class="buySellButtons">
                <button type="button" class="btn btn btn-lg" name="option" value="Buy" style = "color:rgb(33, 103, 42);background-color:antiquewhite;">Buy</button>
                <button type="button" class="btn btn btn-lg" name="option" value="Sell" style = "color:rgb(33, 103, 42);background-color: antiquewhite;">Sell</button>
                <script>
                    var Display = $('.login').css.('display','block'):
                    var noDisplay = $('.login').css.('display', 'none'): 
                    if($('.notloggedin').css.('display') == 'none'){
                        $(Display);
                    }
                    else
                        $(noDisplay);               
                </script>    
            </div>
        </form>  
        <script type="text/javascript">
            if ({{ session['simulationFlag'] }} == False) 
                document.getElementById('buySellButtons').style.display = "none";
        </script>
    </body>
<br><br>

    <footer class="footer mt-5 py-3" style = "background-color:rgb(33, 103, 42)">
    <div class="container">
      <span>Copyright 2022 by StockSim</span>
    </div>
  </footer>

  <script src="/static/jsStyle/bootstrap.bundle.min.js"></script>
</html>
