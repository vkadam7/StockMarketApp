        <h1>This page is just for testing the Order list function </h1>
        
        <h3>Order list</h3>

        <div class="orderList">
          <table>

           </table>
          <script>
            let buyOrSells = {{buyOrSell|safe}};
            let timestamps = {{daysOfPurchase|safe}};
            let tickersList = {{tickers|safe}};
            let quantList = {{quantities|safe}};
            let totalPrices = {{prices|safe}};

            let orderList = [];
            for (let i = 0; i < tickersList.length; i++) {
              orderList.push({
                Option : buyOrSells[i],
                Timestamp : timestamps[i],
                Stock: tickersList[i],
                Quantity: quantList[i],
                Value: totalPrices[i]
              });
            }

            function portfolio(table, data, headers) {
              let thead = table.createTHead();
              let row = thead.insertRow();
              for (let key of headers) {
                let th = document.createElement("th");
                let text = document.createTextNode(key);
                th.appendChild(text);
                row.appendChild(th);
              }
              for (let element of data) {
                let row = table.insertRow();
                for (key in element) {
                  let cell = row.insertCell();
                  let text = document.createTextNode(element[key]);
                  cell.appendChild(text);
                }
              }
            }

            let table = document.querySelector("table");
            let headers = Object.keys(orderList[0]);
            portfolio(table, orderList, headers); 
            </script>
        </div>
