<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta class="UTF-8">
        <title>StockSim: Learn How To Trade</title>
        <link rel = "stylesheet" href = "/static/stylesheets/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <header>
        <div class = "header">
            <h1>Welcome to StockSim: Learn How to Trade!</h1>
        </div>
        <div class = "login">
                <p><a method = "POST" href = "login">Login</a> or <a method = "POST" href = "register">Register</a></p>
        </div>
        <div class = "navbar">
            <nav>
                <ul>
                    <li><a method = "POST" href = "home">Home</a></li>
                    <li><a method = "POST" href = "aboutus">About Us</a></li>
                    <li><a method = "POST" href = "information">Information</a></li>
                </ul>
            </nav>
            <form action="/stockSearch" method="post">
                <input type="search" name="searchTerm" placeholder="Find a stock..."
                        value="{{ request.form['searchTerm'] }}">
                <button>Search</button>
            </form>
        </div>
    </header>
    <body>
            <div class="passwordform">
                <form method = "POST">                
                        <label for="Email">Enter Email</label>
                        <input type = "email" id = "email" name = "email" placeholder="ex: john123@sample.com" required>
                        <br>
                        {% with alerts = get_flashed_messages() %}
                            {% for print in alerts %}
                                <div class="alert" role="alert">
                                    {{ print }}
                                </div>
                            {% endfor %}
                        {% endwith %} 
                        <br><br> 
                        <button type="Submit">Submit</button>
                </form>
            </div>
            <br>

    </body>
    <footer><p>Copyright 2022 by StockSim</p></footer>
</html>
