    </head>
    <header>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top" style = "background-color:rgb(33, 103, 42)">
            <div class="container-fluid">
              <a class="navbar-brand" href="home">
                <img src = "/static/stockLogo.png" alt = "stock symbol" width = "35" height = "35" class="d-inline-block align-top">
                StockSim: Learn How to Trade
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="aboutus">About Us</a>
                  </li>

                    <a class="nav-link" href="information">Information</a>

                <form action="/stockSearch" method="post">

<br><br><br><br><br><br>

    <body>
        <div class = "centering">
            <h1>Starting the simulation:</h1>
            <h3>Just need to enter some details to get the simulation started!</h3>
            <hr>
        </div>
        
            <div class="container">
              <div class="row justify-content-center" style = "margin-left: 40%;margin-right: 20%;">
            <form action="/startSimulation" method="post">
              <div class = "form-row align-items-center" style = "box-sizing: 0;">
                <div class = "form-group col-md-5">
                  <label for="dateInput">Starting Date of Simulation:</label>
                  <input type="date" class = "form-control"  name="simStartDate" value="{{ request.form['simStartDate'] }}" placeholder="yyyy-mm-dd">
                </div>
                <br>
                <div class = "form-group col-md-5">
                  <label for="dateInput">Ending Date of Simulation:</label>
                  <input type="date" class = "form-control" name="simEndDate" value="{{ request.form['simEndDate'] }}" placeholder="yyyy-mm-dd">
                </div>
              </div>
              <br>
              <div class = "form-row align-items-center">
                <div class = "form-group col-md-2">
                  <label for="Money">Starting Cash for Simulation:</label>
                  <input type="Money" name="initialCash" value="{{ request.form['initialCash'] }}" placeholder="Enter an amount...">
                </div>
                <br>
                <button class = "btn btn-block" style = "background-color: green;color: white;">Start Simulation!</button>
              </div>
            </form>
            </div>
            </div>
    </body>

    <footer class="footer mt-auto py-3 fixed-bottom" style = "background-color:rgb(33, 103, 42)">
